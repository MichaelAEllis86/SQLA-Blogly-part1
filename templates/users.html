{% extends "base.html" %}
{% block title %} Users list page{% endblock %}
{% block content %}


<h3>Users list</h3>

{% for user in users %}
<div>
<li> <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
</div>
{% endfor %}

<ul id="messagecontainer"></ul>
<button><a href="/users/new">Add User</a></button>

<p>Thanks for browsing!</p>
    
{%endblock%}
